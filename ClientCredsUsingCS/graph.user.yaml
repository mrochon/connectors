swagger: '2.0'
info:
  title: Default title
  description: MS Graph
  version: '1.0'
host: graph.microsoft.com
basePath: /v1.0
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /users:
    get:
      summary: List users
      description: Retrieve a list of user objects.
      externalDocs:
        description: Find more info here
        url: https://docs.microsoft.com/graph/api/user-list?view=graph-rest-1.0
      operationId: getusers
      parameters:
        - name: Accept
          in: header
          required: false
          type: string
          default: application/json
        - name: ConsistencyLevel
          in: header
          required: false
          type: string
          default: eventual
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/microsoft.graph.userCollectionResponse'
      x-ms-pageable:
        nextLinkName: '@odata.nextLink'
      x-ms-docs-operation-type: operation
responses: {}
parameters: {}
securityDefinitions: {}
security: []
tags: []
definitions:
  microsoft.graph.entity:
    title: entity
    required:
      - '@odata.type'
    type: object
    properties:
      id:
        type: string
        description: The unique idenfier for an entity. Read-only.
      '@odata.type':
        type: string
  microsoft.graph.directoryObject:
    allOf:
      - $ref: '#/definitions/microsoft.graph.entity'
      - title: directoryObject
        required:
          - '@odata.type'
        type: object
        properties:
          deletedDateTime:
            pattern: >-
              ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            description: >-
              Date and time when this object was deleted. Always null when the
              object hasn't been deleted.
            type: string
          '@odata.type':
            type: string
  microsoft.graph.userCollectionResponse:
    title: Collection of user
    type: object
    allOf:
      - type: object
        properties:
          value:
            type: array
            items:
              $ref: '#/definitions/microsoft.graph.user'
  microsoft.graph.user:
    allOf:
      - $ref: '#/definitions/microsoft.graph.directoryObject'
      - title: user
        required:
          - '@odata.type'
        type: object
        properties:
          accountEnabled:
            type: boolean
            description: >-
              true if the account is enabled; otherwise, false. This property is
              required when a user is created. Returned only on $select.
              Supports $filter (eq, ne, not, and in).
          ageGroup:
            type: string
            description: >-
              Sets the age group of the user. Allowed values: null, Minor,
              NotAdult and Adult. Refer to the legal age group property
              definitions for further information. Returned only on $select.
              Supports $filter (eq, ne, not, and in).
          businessPhones:
            type: array
            items:
              type: string
            description: >-
              The telephone numbers for the user. NOTE: Although this is a
              string collection, only one number can be set for this property.
              Read-only for users synced from on-premises directory. Returned by
              default. Supports $filter (eq, not, ge, le, startsWith).
          city:
            type: string
            description: >-
              The city in which the user is located. Maximum length is 128
              characters. Returned only on $select. Supports $filter (eq, ne,
              not, ge, le, in, startsWith, and eq on null values).
          companyName:
            type: string
            description: >-
              The company name which the user is associated. This property can
              be useful for describing the company that an external user comes
              from. The maximum length is 64 characters.Returned only on
              $select. Supports $filter (eq, ne, not, ge, le, in, startsWith,
              and eq on null values).
          consentProvidedForMinor:
            type: string
            description: >-
              Sets whether consent has been obtained for minors. Allowed values:
              null, Granted, Denied and NotRequired. Refer to the legal age
              group property definitions for further information. Returned only
              on $select. Supports $filter (eq, ne, not, and in).
          country:
            type: string
            description: >-
              The country/region in which the user is located; for example, US
              or UK. Maximum length is 128 characters. Returned only on $select.
              Supports $filter (eq, ne, not, ge, le, in, startsWith, and eq on
              null values).
          createdDateTime:
            pattern: >-
              ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
            description: >-
              The date and time the user was created, in ISO 8601 format and in
              UTC time. The value cannot be modified and is automatically
              populated when the entity is created. Nullable. For on-premises
              users, the value represents when they were first created in Azure
              AD. Property is null for some users created before June 2018 and
              on-premises users that were synced to Azure AD before June 2018.
              Read-only. Returned only on $select. Supports $filter (eq, ne, not
              , ge, le, in).
            format: date-time
          creationType:
            type: string
            description: >-
              Indicates whether the user account was created through one of the
              following methods:  As a regular school or work account (null). As
              an external account (Invitation). As a local account for an Azure
              Active Directory B2C tenant (LocalAccount). Through self-service
              sign-up by an internal user using email verification
              (EmailVerified). Through self-service sign-up by an external user
              signing up through a link that is part of a user flow
              (SelfServiceSignUp). Read-only.Returned only on $select. Supports
              $filter (eq, ne, not, in).
          department:
            type: string
            description: >-
              The name for the department in which the user works. Maximum
              length is 64 characters. Returned only on $select. Supports
              $filter (eq, ne, not , ge, le, in, and eq on null values).
          displayName:
            type: string
            description: >-
              The name displayed in the address book for the user. This is
              usually the combination of the user's first name, middle initial
              and last name. This property is required when a user is created
              and it cannot be cleared during updates. Maximum length is 256
              characters. Returned by default. Supports $filter (eq, ne, not ,
              ge, le, in, startsWith, and eq on null values), $orderBy, and
              $search.
          employeeHireDate:
            pattern: >-
              ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
            description: >-
              The date and time when the user was hired or will start work in
              case of a future hire. Returned only on $select. Supports $filter
              (eq, ne, not , ge, le, in).
            format: date-time
          employeeId:
            type: string
            description: >-
              The employee identifier assigned to the user by the organization.
              The maximum length is 16 characters. Returned only on $select.
              Supports $filter (eq, ne, not , ge, le, in, startsWith, and eq on
              null values).
          employeeLeaveDateTime:
            pattern: >-
              ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
            format: date-time
          employeeType:
            type: string
            description: >-
              Captures enterprise worker type. For example, Employee,
              Contractor, Consultant, or Vendor. Returned only on $select.
              Supports $filter (eq, ne, not , ge, le, in, startsWith).
          externalUserState:
            type: string
            description: >-
              For an external user invited to the tenant using the invitation
              API, this property represents the invited user's invitation
              status. For invited users, the state can be PendingAcceptance or
              Accepted, or null for all other users. Returned only on $select.
              Supports $filter (eq, ne, not , in).
          externalUserStateChangeDateTime:
            pattern: >-
              ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
            description: >-
              Shows the timestamp for the latest change to the externalUserState
              property. Returned only on $select. Supports $filter (eq, ne, not
              , in).
            format: date-time
          faxNumber:
            type: string
            description: >-
              The fax number of the user. Returned only on $select. Supports
              $filter (eq, ne, not , ge, le, in, startsWith, and eq on null
              values).
          givenName:
            type: string
            description: >-
              The given name (first name) of the user. Maximum length is 64
              characters. Returned by default. Supports $filter (eq, ne, not ,
              ge, le, in, startsWith, and eq on null values).
          identities:
            type: array
            items:
              $ref: '#/definitions/microsoft.graph.objectIdentity'
            description: >-
              Represents the identities that can be used to sign in to this user
              account. An identity can be provided by Microsoft (also known as a
              local account), by organizations, or by social identity providers
              such as Facebook, Google, and Microsoft, and tied to a user
              account. May contain multiple items with the same signInType
              value. Returned only on $select. Supports $filter (eq) including
              on null values, only where the signInType is not
              userPrincipalName.
          imAddresses:
            type: array
            items:
              type: string
            description: >-
              The instant message voice over IP (VOIP) session initiation
              protocol (SIP) addresses for the user. Read-only. Returned only on
              $select. Supports $filter (eq, not, ge, le, startsWith).
          isResourceAccount:
            type: boolean
            description: Do not use – reserved for future use.
          jobTitle:
            type: string
            description: >-
              The user's job title. Maximum length is 128 characters. Returned
              by default. Supports $filter (eq, ne, not , ge, le, in,
              startsWith, and eq on null values).
          lastPasswordChangeDateTime:
            pattern: >-
              ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
            description: >-
              The time when this Azure AD user last changed their password or
              when their password was created, whichever date the latest action
              was performed. The date and time information uses ISO 8601 format
              and is always in UTC time. For example, midnight UTC on Jan 1,
              2014 is 2014-01-01T00:00:00Z. Returned only on $select.
            format: date-time
          legalAgeGroupClassification:
            type: string
            description: >-
              Used by enterprise applications to determine the legal age group
              of the user. This property is read-only and calculated based on
              ageGroup and consentProvidedForMinor properties. Allowed values:
              null, MinorWithOutParentalConsent, MinorWithParentalConsent,
              MinorNoParentalConsentRequired, NotAdult and Adult. Refer to the
              legal age group property definitions for further information.
              Returned only on $select.
          mail:
            type: string
            description: >-
              The SMTP address for the user, for example,
              jeff@contoso.onmicrosoft.com. Changes to this property will also
              update the user's proxyAddresses collection to include the value
              as an SMTP address. This property cannot contain accent
              characters.  NOTE: We do not recommend updating this property for
              Azure AD B2C user profiles. Use the otherMails property instead.
              Returned by default. Supports $filter (eq, ne, not, ge, le, in,
              startsWith, endsWith, and eq on null values).
          mailNickname:
            type: string
            description: >-
              The mail alias for the user. This property must be specified when
              a user is created. Maximum length is 64 characters. Returned only
              on $select. Supports $filter (eq, ne, not, ge, le, in, startsWith,
              and eq on null values).
          mobilePhone:
            type: string
            description: >-
              The primary cellular telephone number for the user. Read-only for
              users synced from on-premises directory. Maximum length is 64
              characters. Returned by default. Supports $filter (eq, ne, not,
              ge, le, in, startsWith, and eq on null values).
          officeLocation:
            type: string
            description: >-
              The office location in the user's place of business. Returned by
              default. Supports $filter (eq, ne, not, ge, le, in, startsWith,
              and eq on null values).
          onPremisesDistinguishedName:
            type: string
            description: >-
              Contains the on-premises Active Directory distinguished name or
              DN. The property is only populated for customers who are
              synchronizing their on-premises directory to Azure Active
              Directory via Azure AD Connect. Read-only. Returned only on
              $select.
          onPremisesDomainName:
            type: string
            description: >-
              Contains the on-premises domainFQDN, also called dnsDomainName
              synchronized from the on-premises directory. The property is only
              populated for customers who are synchronizing their on-premises
              directory to Azure Active Directory via Azure AD Connect.
              Read-only. Returned only on $select.
          onPremisesImmutableId:
            type: string
            description: >-
              This property is used to associate an on-premises Active Directory
              user account to their Azure AD user object. This property must be
              specified when creating a new user account in the Graph if you are
              using a federated domain for the user's userPrincipalName (UPN)
              property. NOTE: The $ and _ characters cannot be used when
              specifying this property. Returned only on $select. Supports
              $filter (eq, ne, not, ge, le, in)..
          onPremisesLastSyncDateTime:
            pattern: >-
              ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
            description: >-
              Indicates the last time at which the object was synced with the
              on-premises directory; for example: 2013-02-16T03:04:54Z. The
              Timestamp type represents date and time information using ISO 8601
              format and is always in UTC time. For example, midnight UTC on Jan
              1, 2014 is 2014-01-01T00:00:00Z. Read-only. Returned only on
              $select. Supports $filter (eq, ne, not, ge, le, in).
            format: date-time
          onPremisesSamAccountName:
            type: string
            description: >-
              Contains the on-premises samAccountName synchronized from the
              on-premises directory. The property is only populated for
              customers who are synchronizing their on-premises directory to
              Azure Active Directory via Azure AD Connect. Read-only. Returned
              only on $select. Supports $filter (eq, ne, not, ge, le, in,
              startsWith).
          onPremisesSecurityIdentifier:
            type: string
            description: >-
              Contains the on-premises security identifier (SID) for the user
              that was synchronized from on-premises to the cloud. Read-only.
              Returned only on $select.  Supports $filter (eq including on null
              values).
          onPremisesSyncEnabled:
            type: boolean
            description: >-
              true if this user object is currently being synced from an
              on-premises Active Directory (AD); otherwise the user isn't being
              synced and can be managed in Azure Active Directory (Azure AD).
              Read-only. Returned only on $select. Supports $filter (eq, ne,
              not, in, and eq on null values).
          onPremisesUserPrincipalName:
            type: string
            description: >-
              Contains the on-premises userPrincipalName synchronized from the
              on-premises directory. The property is only populated for
              customers who are synchronizing their on-premises directory to
              Azure Active Directory via Azure AD Connect. Read-only. Returned
              only on $select. Supports $filter (eq, ne, not, ge, le, in,
              startsWith).
          otherMails:
            type: array
            items:
              type: string
            description: >-
              A list of additional email addresses for the user; for example:
              ['bob@contoso.com', 'Robert@fabrikam.com']. NOTE: This property
              cannot contain accent characters. Returned only on $select.
              Supports $filter (eq, not, ge, le, in, startsWith, endsWith,
              /$count eq 0, /$count ne 0).
          passwordPolicies:
            type: string
            description: >-
              Specifies password policies for the user. This value is an
              enumeration with one possible value being DisableStrongPassword,
              which allows weaker passwords than the default policy to be
              specified. DisablePasswordExpiration can also be specified. The
              two may be specified together; for example:
              DisablePasswordExpiration, DisableStrongPassword. Returned only on
              $select. For more information on the default password policies,
              see Azure AD pasword policies. Supports $filter (ne, not, and eq
              on null values).
          postalCode:
            type: string
            description: >-
              The postal code for the user's postal address. The postal code is
              specific to the user's country/region. In the United States of
              America, this attribute contains the ZIP code. Maximum length is
              40 characters. Returned only on $select. Supports $filter (eq, ne,
              not, ge, le, in, startsWith, and eq on null values).
          preferredDataLocation:
            type: string
            description: >-
              The preferred data location for the user. For more information,
              see OneDrive Online Multi-Geo.
          preferredLanguage:
            type: string
            description: >-
              The preferred language for the user. Should follow ISO 639-1 Code;
              for example en-US. Returned by default. Supports $filter (eq, ne,
              not, ge, le, in, startsWith, and eq on null values)
          proxyAddresses:
            type: array
            items:
              type: string
            description: >-
              For example: ['SMTP: bob@contoso.com', 'smtp:
              bob@sales.contoso.com']. Changes to the mail property will also
              update this collection to include the value as an SMTP address.
              For more information, see mail and proxyAddresses properties. The
              proxy address prefixed with SMTP (capitalized) is the primary
              proxy address while those prefixed with smtp are the secondary
              proxy addresses. For Azure AD B2C accounts, this property has a
              limit of ten unique addresses. Read-only in Microsoft Graph; you
              can update this property only through the Microsoft 365 admin
              center. Not nullable. Returned only on $select. Supports $filter
              (eq, not, ge, le, startsWith, endsWith, /$count eq 0, /$count ne
              0).
          securityIdentifier:
            type: string
            description: >-
              Security identifier (SID) of the user, used in Windows scenarios.
              Read-only. Returned by default. Supports $select and $filter (eq,
              not, ge, le, startsWith).
          showInAddressList:
            type: boolean
            description: >-
              Do not use in Microsoft Graph. Manage this property through the
              Microsoft 365 admin center instead. Represents whether the user
              should be included in the Outlook global address list. See Known
              issue.
          signInSessionsValidFromDateTime:
            pattern: >-
              ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
            description: >-
              Any refresh tokens or sessions tokens (session cookies) issued
              before this time are invalid, and applications will get an error
              when using an invalid refresh or sessions token to acquire a
              delegated access token (to access APIs such as Microsoft Graph). 
              If this happens, the application will need to acquire a new
              refresh token by making a request to the authorize endpoint.
              Read-only. Use revokeSignInSessions to reset. Returned only on
              $select.
            format: date-time
          state:
            type: string
            description: >-
              The state or province in the user's address. Maximum length is 128
              characters. Returned only on $select. Supports $filter (eq, ne,
              not, ge, le, in, startsWith, and eq on null values).
          streetAddress:
            type: string
            description: >-
              The street address of the user's place of business. Maximum length
              is 1024 characters. Returned only on $select. Supports $filter
              (eq, ne, not, ge, le, in, startsWith, and eq on null values).
          surname:
            type: string
            description: >-
              The user's surname (family name or last name). Maximum length is
              64 characters. Returned by default. Supports $filter (eq, ne, not,
              ge, le, in, startsWith, and eq on null values).
          usageLocation:
            type: string
            description: >-
              A two letter country code (ISO standard 3166). Required for users
              that will be assigned licenses due to legal requirement to check
              for availability of services in countries.  Examples include: US,
              JP, and GB. Not nullable. Returned only on $select. Supports
              $filter (eq, ne, not, ge, le, in, startsWith, and eq on null
              values).
          userPrincipalName:
            type: string
            description: >-
              The user principal name (UPN) of the user. The UPN is an
              Internet-style login name for the user based on the Internet
              standard RFC 822. By convention, this should map to the user's
              email name. The general format is alias@domain, where domain must
              be present in the tenant's collection of verified domains. This
              property is required when a user is created. The verified domains
              for the tenant can be accessed from the verifiedDomains property
              of organization.NOTE: This property cannot contain accent
              characters. Only the following characters are allowed A - Z, a -
              z, 0 - 9, ' . - _ ! # ^ ~. For the complete list of allowed
              characters, see username policies. Returned by default. Supports
              $filter (eq, ne, not, ge, le, in, startsWith, endsWith) and
              $orderBy.
          userType:
            type: string
            description: >-
              A string value that can be used to classify user types in your
              directory, such as Member and Guest. Returned only on $select.
              Supports $filter (eq, ne, not, in, and eq on null values). NOTE:
              For more information about the permissions for member and guest
              users, see What are the default user permissions in Azure Active
              Directory?
          deviceEnrollmentLimit:
            maximum: 2147483647
            minimum: -2147483648
            type: integer
            description: >-
              The limit on the maximum number of devices that the user is
              permitted to enroll. Allowed values are 5 or 1000.
            format: int32
          aboutMe:
            type: string
            description: >-
              A freeform text entry field for the user to describe themselves.
              Returned only on $select.
          birthday:
            pattern: >-
              ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
            description: >-
              The birthday of the user. The Timestamp type represents date and
              time information using ISO 8601 format and is always in UTC time.
              For example, midnight UTC on Jan 1, 2014 is 2014-01-01T00:00:00Z.
              Returned only on $select.
            format: date-time
          hireDate:
            pattern: >-
              ^[0-9]{4,}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([.][0-9]{1,12})?(Z|[+-][0-9][0-9]:[0-9][0-9])$
            type: string
            description: >-
              The hire date of the user. The Timestamp type represents date and
              time information using ISO 8601 format and is always in UTC time.
              For example, midnight UTC on Jan 1, 2014 is 2014-01-01T00:00:00Z.
              Returned only on $select.  Note: This property is specific to
              SharePoint Online. We recommend using the native employeeHireDate
              property to set and update hire date values using Microsoft Graph
              APIs.
            format: date-time
          interests:
            type: array
            items:
              type: string
            description: >-
              A list for the user to describe their interests. Returned only on
              $select.
          mySite:
            type: string
            description: The URL for the user's personal site. Returned only on $select.
          pastProjects:
            type: array
            items:
              type: string
            description: >-
              A list for the user to enumerate their past projects. Returned
              only on $select.
          preferredName:
            type: string
            description: >-
              The preferred name for the user. Not Supported. This attribute
              returns an empty string.Returned only on $select.
          responsibilities:
            type: array
            items:
              type: string
            description: >-
              A list for the user to enumerate their responsibilities. Returned
              only on $select.
          schools:
            type: array
            items:
              type: string
            description: >-
              A list for the user to enumerate the schools they have attended.
              Returned only on $select.
          skills:
            type: array
            items:
              type: string
            description: >-
              A list for the user to enumerate their skills. Returned only on
              $select.
          createdObjects:
            type: array
            items:
              $ref: '#/definitions/microsoft.graph.directoryObject'
            description: >-
              Directory objects that were created by the user. Read-only.
              Nullable.
            x-ms-navigationProperty: true
          directReports:
            type: array
            items:
              $ref: '#/definitions/microsoft.graph.directoryObject'
            description: >-
              The users and contacts that report to the user. (The users and
